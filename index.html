<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Title -->
    <title>Gling Media | Digital Marketing Experts for Business Growth</title>
    
    <!-- SEO Description (appears in search results and tooltips) -->
    <meta name="description" content="Boost your brand with Gling Media – expert digital marketing solutions including SEO, social media, and performance marketing." />
    
    <!-- Keywords for SEO -->
    <meta name="keywords" content="digital marketing, SEO, social media marketing, branding, online advertising, Gling Media" />
    
    <!-- Open Graph Meta Tags (for social sharing) -->
    <meta property="og:title" content="Gling Media - Digital Marketing Experts" />
    <meta property="og:description" content="Take your brand to the next level with our expert digital marketing strategies." />
    <meta property="og:image" content="/favicon.png" />
    <meta property="og:url" content="https://www.glingmedia.in" />
    
    <!-- Twitter Card for SEO -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gling Media - Digital Marketing Experts" />
    <meta name="twitter:description" content="Achieve your marketing goals with Gling Media’s data-driven strategies." />
    <meta name="twitter:image" content="/favicon.png" />

    <!-- Favicon (multiple formats for different devices) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" /> <!-- For PWA support -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
